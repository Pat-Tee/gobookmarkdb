<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Go Bookmark Database</title>
  <meta name="description" content="Go Language Bookmark database and manager">

<style>
:root {
  var(--bmWidth, 25col);
}

* {
  padding: 0;
  margin: 0 auto;
}

body {
  background-color: black;
}

a:link, a:visited {
  color: coral;
}

.main {
  margin: auto;
  width: 80%;
  height: 100wh;
  color: #a91000;
}

.formBox {

}

.nav {
  border-radius: 5px;
  border: 3px solid grey;
  margin: 0 auto;
  padding: 4px;
  width: 95%;
  font-size: 2em;
  color: white;
  font-weight: bold;
  background-color: #313131;
  width: 100ww;
}

.logging {
  margin: auto;
  background: #FFFF00;
  color: #FF0000;
}

.bookmarks {
  color: coral;
}

.bookmark {
  border: 2px solid grey;
  border-radius: 4px;
  background-color: #333333;
  width: 25vw;
  height: 4em;
  margin: 10px;
  padding: 5px;
  overflow: hidden;
  transition: 1s;
}

.button {
  border: 1px solid white;
  border-radius: 5px;
  cursor: pointer;

  color: black;
  padding: 0 0.25em 0 0.25em;
}

.button-group {
  opacity: 0;
  transition: 1s;
  visiblity: hidden;
  transition: visibility 0s, opacity 0.5s linear;
}

.bookmark:hover .button-group {
  opacity: 1;
  visibility: visible;
}

.delete {
  background-color: red;
}

.edit {
  background-color: yellow;
}

.save {
  background-color: green;
}

.divider {
  margin-top: 0.5em;
  border: 1px dashed grey;
  display: none; 
  transition: 1s;
  opacity: 0;
  visibility: hidden;
  transition: visibility 0s, opacity 0.5s linear;
}

.bookmark:hover .divider {
  visibility: visible;
  opacity: 1;
}

</style>
</head>

<body onload="loadDB()">
  <div id="navbar" class="nav">
    <h3>Bookmarks</h3>
  </div>
  <div class="main">
    <form id="form-bookmark" class="formBox">
      <input type="url" id="url" name="URL" placeholder="url" value="https://www." 
        required minlength=4 maxlength=255>
      <input type="textarea" id="desc" name="Description" placeholder="description" 
        value="minimum desc" required minlength=8 maxlength=255>
      <button type="submit">Submit</button>
    </form>
    <div class="bookmarks" id="bookmark-list"></div>
  </div>
  <script src="index.js" type="application/javascript"></script>
</body>
</html>
