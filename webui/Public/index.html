<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Go Bookmark Database</title>
  <meta name="description" content="Go Language Bookmark database and manager">
  <meta name="author" content="Pat-Tee">

<style>
:root {
  var(--bmWidth, 25col);
}

* {
  padding: 0;
  margin: 0 auto;
}

body {
  background-color: black;
}

a:link, a:visited {
  color: coral;
}

.main {
  margin: auto;
  width: 80%;
  height: 100wh;
  color: #a91000;
}

.formBox {
  margin: 0;
  display: flex;
  flex-direction: column;
  transform: translate(0, -25%);
}

.nav {
  border-radius: 5px;
  border: 3px solid grey;
  margin: 10px 10px;
  padding: 4px;
  width: min-content;
  font-size: 2em;
  color: white;
  font-weight: bold;
  background-color: #313131;
  align-items: center;
  display: flex;
}

.logging {
  margin: auto;
  background: #FFFF00;
  color: #FF0000;
}

.bookmarks {
  color:white;
}

.bookmarks:a {
  color: coral;
}

.bookmark {
  border: 2px solid grey;
  border-radius: 4px;
  background-color: #333333;
  width: 25vw;
  height: 4em;
  margin: 10px;
  padding: 5px;
  overflow: hidden;
  transition: 1s;
}

.button {
  border: 1px solid white;
  border-radius: 5px;
  cursor: pointer;

  color: black;
  padding: 0 0.25em 0 0.25em;
  margin: 0 0 0 1em;
}

.button-group {
  margin: 0;
  opacity: 0;
  visiblity: hidden;
  transition: visibility 0s, opacity 0.25s linear;
}

.card-header {
  margin: 0;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}

.bookmark:hover .button-group {
  opacity: 1;
  visibility: visible;
}

.delete {
  background-color: red;
}

.edit {
  background-color: yellow;
}

.save {
  background-color: green;
}

img {
  margin: 0;
  padding: 0;
}

.file-upload {
  position: absolute;
  visibility: hidden;
}

.file-upload-button {
  border: 1px solid white;
  background: grey;
  padding: 2px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

</style>
</head>

<body onload="loadDB()">
  <div id="navbar" class="nav">
    
    <span style="justify-self: start;">
    <img src="favicon.ico" alt="icon" width="32px" height="32px">
    <input id="search" name="search" type="text" size="16" style="transform: translate(0, -50%);" 
      placeholder="   Search   " />
    <h3>Bookmarks</h3>
    </span>
    
    <form enctype="multipart/form-data" 
      action="http://localhost:8080/upload"
      method="post" id="form-files" name="form-files" >
      <input name="fileUpload" id="file-upload" type="file" multiple required accept=".html"
      class="file-upload" />
      <label for="file-upload" class="file-upload-button">Upload</label>
    </form>

    <form id="form-bookmark" class="formBox">
      <input type="url" id="url" name="URL" placeholder="url" value="https://www." 
        required minlength=7 maxlength=255>
      <input type="textarea" id="desc" name="Description" placeholder="description" 
        value="minimum desc" required minlength=8 maxlength=255>
      <input type="hidden" value="/favicon.ico" name="Favicon">
      <button for="form-bookmark" type="submit">Submit</button>
    </form>

  </div>
  <div class="main">
    <div class="bookmarks" id="bookmark-list"></div>
  </div>
  <script src="index.js" type="application/javascript"></script>
</body>
</html>
