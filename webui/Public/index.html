<style>

* {
  
  padding: 0;
  margin: 0;
}

body {
  background-color: black;
}

a:link, a:visited {
  color: coral;
}

.main {
  margin: auto;
  width: 80%;
  height: 100wh;
  color: #a91000;
}

.formBox {
  display: flex;
  justify-content: center;
}

.nav {
  border-radius: 5px;
  border: 3px solid grey;
  margin: 0 auto;
  padding: 4px;
  width: 95%;
  font-size: 2em;
  color: white;
  font-weight: bold;
  background-color: #313131;
  width: 100ww;
}

.logging {
  margin: auto;
  background: #FFFF00;
  color: #FF0000;
}

.bookmarks {
  color: coral;
}

.bookmark {
  justify-content: space-between;
  display: flex;
  flex-direction: row;
}

.button {
  border: 1px solid white;
  border-radius: 5px;
  cursor: pointer;

  color: black;
  padding: 0 0.25em 0 0.25em;
}

.delete {
  background-color: red;
}

.edit {
  background-color: yellow;
}

.save {
  background-color: green;
}

.bmLink {

}

</style>
</head>

<body onload="loadDB()">
  <div id="navbar" class="nav">
    <h3>Bookmarks</h3>

  </div>
  <div class="main">

    <form id="form-bookmark" class="formBox">
    <input type="url" id="url" name="URL" placeholder="url" value="https://www." 
      required minlength=4 maxlength=255>
    <input type="textarea" id="desc" name="Description" placeholder="description" 
      value="minimum desc" required minlength=8 maxlength=255>
    <button type="submit">Submit</button>
    </form>

    <div class="bookmarks" id="bookmark-list">
    </div>
 
  </div>
  <script src="index.js" type="application/javascript">

  </script>
</body>
</html>
